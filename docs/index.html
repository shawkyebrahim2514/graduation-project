<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#A51930',
                        'light': '#f7f3f4',
                        'dark': '#310d13',
                        'background': 'rgba(165, 25, 48, 0.03)',
                        'card-bg': 'rgb(249, 242, 243)',
                        'primary-light': 'rgba(165, 25, 48, 0.1)',
                        'primary-dark': '#7d1325'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    },
                    backdropBlur: {
                        'xs': '2px'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/tailwind-overrides.css">
    <link rel="manifest" href="./manifest.json" />

    <meta name="theme-color" content="#A51930" />
    <meta name="description" content="Here you will find our graduation project at FCAI-CU including description, documentation, and the team members">
    <meta name="keywords" content="FCAI,FCAI-CU,computer science, information systems">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shawkyebrahim2514.github.io/graduation-project/">
    <meta property="og:title" content="ELEVATE (Egyptian Local E-commerce Visualization and Augmented Technology Experience)">
    <meta property="og:description" content="ELEVATE introduces a new and innovative way of shopping online, especially for clothing, as it gives the user the ability to virtually try on clothes at home without the need to go to offline stores. Gathering Egyptian local brands in one place is the main idea of the project, where users can shop for clothing from multiple local brands all in one place">
    <meta property="og:image" content="./og-image.jpg">
</head>

<body class="font-poppins bg-gradient-to-br from-primary-light via-light to-primary-light min-h-screen flex flex-col gap-8 selection:bg-primary selection:text-light">
    <header class="flex-shrink-0"></header>
    <main class="flex-grow"></main>
    <script src="./js/page-controller.js" type="module"></script>
    <script>
        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>

</html>
